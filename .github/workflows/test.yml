name: Publish package to GitHub Packages
on:
  release:
    types: [ created ]
  pull_request:
    branches:
      - master
jobs:
  publish-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install mingw64
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install mingw
      - name: Test
        run: ./gradlew allTests